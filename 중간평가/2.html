<html><head></head>
<body>
<script>
var mydata = [1,2,3,4,5];
var sum = 0
var avg = 0
num = Math.floor(Math.random()*100)+1


for (i=5; i< num+5; i++) {
  mydata[i] = Math.floor(Math.random()*100)+1
}

for(i=0; i<(mydata.length); i++) {
  sum += mydata[i]
}
avg = sum/(mydata.length);
mydata[mydata.length-1] = [mydata.length, sum, avg]

alert("mydata 배열의 갯수 : " + mydata.length)
alert("mydata 배열의 모든 수 총합 : " + sum)
alert("mydata 배열의 모든 수 평균 : " + avg)

document.write(mydata)


</script>
</body>
</html>
